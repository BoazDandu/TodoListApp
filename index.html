<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-white shadow">
        <h1 class="head-title">Todo List App</h1>
        <div class="lists-items">
            <ul class="nodeLists" id="listItem">
            </ul>
        </div>
        <div id="lists-del">
            
        </div>
        <div class="bg-light shadow" id="addItems">
            <p class="border-bottom">Adding your items</p>
            <input type="text" id="addList" placeholder="Add your todolists" autocomplete="off">
            <button class="submit bg-secondary" id="submit">Add</button>
        </div>

        <button class="btn btn-primary d-flex align-items-center rounded-circle" id="addTodo">+</button>
        
    </div>

    <script src="main.js"></script>
</body>
</html>
